{% extends "base.html" %}

{% block title %}Rule Manager{% endblock %}


{% block content %}
<!-- Search Bar -->
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Tags management</h3>
    </div>

<!-- Add Rule Bar -->
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Upload Rules</h3>
    </div>
    <div class="panel-body">
<form class="form-inline" role="form" action="/update/addtag/" enctype="multipart/form-data" method="post" name="rule_file" target="_self">
    <input type="text" class="form-control" name="Category" id="Category" placeholder="Category">
    <input type="text" class="form-control" name="Description" id="Description" placeholder="Description">
{% csrf_token %}
  <input type="hidden" name="action" value="new">
  <button type="submit" class="btn btn-default">Add</button>

</form>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
    Current Tags
    </div>

    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>#</th>
            <th>Tag</th>
            <th>Description</th>
        </tr>
        {% for row in cat_list %}
            <td>{{row.id}}</td>
            <td>{{row.cat_name}}</td>
            <td>{{row.cat_desc}}</td>
       </tr>
        {% endfor %}      
    </table>
</div>





{% endblock %}
